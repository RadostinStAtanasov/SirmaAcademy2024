<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Count and display items of a dropdown list</title>
</head>

<body>
    <form>
        Select your favorite Color:
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
    <script>
        function getOptions() {
            const allColors = document.querySelectorAll('option');
            const createAlert = document.createElement('alert');
            const main = document.getElementsByTagName('body')[0];

            createAlert.textContent = `${allColors.length}`;

            for (let index = 0; index < allColors.length; index++) {
                alert(allColors[index].value) 
            }

            alert(`Number of colors in List ${allColors.length}`);

            console.log(allColors.values);
        }
    </script>
</body>

</html>
